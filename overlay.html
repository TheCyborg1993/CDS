<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darts Statistik Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* (CSS unverändert) */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Exo 2', sans-serif;
      overflow: hidden;
      color: #ffffff;
      width: 100%;
      height: 100%;
    }

    #statsGrid {
      display: grid;
      grid-template-columns: repeat(4, minmax(100px, 100px));
      grid-template-rows: repeat(2, auto);
      gap: 12px;
      padding: 16px;
      max-width: 480px;
      margin: auto;
    }

    .stat-item {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #6a2878;
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 4px 12px rgba(255, 0, 60, 0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .label, .value {
      text-align: center;
      width: 100%;
    }

    .label {
      font-size: 16px;
      font-weight: 10px;
      color: #6a2878;
      margin-bottom: 8px;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
    }

    .value {
      font-size: 24px;
      font-weight: 350;
      transition: color 0.6s ease;
      color: #ffffff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.9);
      display: inline-block;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
      width: auto;
    }

    .value.animated {
      color: #00ff88 !important;
      transition: color 0.6s ease;
    }

    .daily-value {
      font-size: 16px;
      font-weight: 600;
      margin-top: 4px;
      opacity: 0.85;
      text-shadow: none;
      transition: color 0.5s ease, opacity 0.5s ease, text-shadow 0.5s ease;
    }

    @media (max-width: 350px) {
      #statsGrid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 200px;
      }

      .label {
        font-size: 16px;
      }

      .value {
        font-size: 24px;
      }

      .daily-value {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .label {
        font-size: 15px;
      }

      .value {
        font-size: 20px;
      }

      .daily-value {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="statsGrid"></div>

  <script>
  const sheetID = '1nWVPbDZtdXbuYn2WuqcW2SHmcDiyQWbxjNUBsJp_2Ps';
  const apiKey = 'AIzaSyBfN9q6lVF1zl656DXh_jInjrnJ8CCxGZI';

  const overviewUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/Übersicht!A2:G50?key=${apiKey}`;

  const currentValues = {};

  function colorByValue(key, valueStr) {
    const val = parseFloat(valueStr.replace('%', '').replace(',', '.'));
    if (isNaN(val)) return '#ffffff';
    switch (key) {
      case "AVG":       return val < 40 ? '#ff4d4d' : val < 50 ? '#ffcc00' : '#00ff88';
      case "First 9":   return val < 50 ? '#ff4d4d' : val < 60 ? '#ffcc00' : '#00ff88';
      case "Doppel":    return val < 10 ? '#ff4d4d' : val < 15 ? '#ffcc00' : '#00ff88';
      default:          return '#ffffff';
    }
  }

  function formatValue(el, val) {
    if (el.dataset.isPercent === "true") return val.toFixed(2).replace('.', ',') + '%';
    if (el.dataset.isInteger === "true") return Math.round(val);
    return val.toFixed(2).replace('.', ',');
  }

  function animateValue(el, start, end, duration = 300) {
    const startTime = performance.now();
    function step(now) {
      const progress = Math.min((now - startTime) / duration, 1);
      const value = start + (end - start) * progress;
      el.textContent = formatValue(el, value);
      if (progress < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  async function renderOverviewOnly() {
    try {
      const overviewRes = await fetch(overviewUrl);
      const overviewJson = await overviewRes.json();
      const overviewValues = overviewJson.values || [];

      const dataOverview = {};
      for (let i = 0; i < overviewValues.length; i++) {
        const row = overviewValues[i];
        if (row.length >= 8) {
          let label = row[0].trim();
          let valRaw = row[7].trim();
          let val = valRaw;

          if (label === 'AVG' || label === 'First 9') {
            let num = parseFloat(valRaw.replace(',', '.'));
            val = !isNaN(num) ? num.toFixed(2).replace('.', ',') : '—';
          } else if (label === 'Doppel') {
            let num = parseFloat(valRaw.replace(',', '.'));
            if (!isNaN(num)) {
              if (num <= 1) num *= 100;
              val = num.toFixed(2).replace('.', ',');
            } else val = '—';
          }
          dataOverview[label] = val;
        }
      }

      const keys = ["AVG", "First 9", "Doppel", "100+", "140+", "180", "Short Leg", "Highfinish"];
      const container = document.getElementById('statsGrid');
      container.innerHTML = '';

      for (let key of keys) {
        const overallRaw = dataOverview[key] || '—';

        const item = document.createElement('div');
        item.className = 'stat-item';

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = key;

        const value = document.createElement('div');
        value.className = 'value';

        let prev = currentValues[key];
        let prevNum = 0, newNum = 0;
        let isPercent = false, isInteger = false;

        if (overallRaw === '—') {
          value.textContent = overallRaw;
        } else {
          if (key === "Doppel") {
            isPercent = true;
            newNum = parseFloat(overallRaw.replace(',', '.'));
            if (newNum <= 1) newNum *= 100;
            prevNum = prev ? parseFloat(prev.replace(',', '.')) : 0;
          } else if (["100+", "140+", "180", "Short Leg", "Highfinish"].includes(key)) {
            isInteger = true;
            newNum = parseInt(overallRaw);
            prevNum = prev ? parseInt(prev) : 0;
          } else {
            newNum = parseFloat(overallRaw.replace(',', '.'));
            prevNum = prev ? parseFloat(prev.replace(',', '.')) : 0;
          }

          value.dataset.isPercent = isPercent;
          value.dataset.isInteger = isInteger;

          if (newNum !== prevNum) {
            animateValue(value, prevNum, newNum);
            value.classList.add('animated');
            setTimeout(() => {
              value.classList.remove('animated');
              value.style.color = colorByValue(key, overallRaw);
            }, 600);
          } else {
            value.textContent = formatValue(value, newNum);
            value.style.color = colorByValue(key, overallRaw);
          }
        }

        currentValues[key] = overallRaw;

        item.appendChild(label);
        item.appendChild(value);
        container.appendChild(item);
      }
    } catch (e) {
      console.error('Fehler beim Laden der Daten:', e);
    }
  }

  window.addEventListener('load', () => {
    renderOverviewOnly();
    setInterval(renderOverviewOnly, 1000);
  });
</script>
</body>
</html>
